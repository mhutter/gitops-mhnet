apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: prometheus
spec:
  honorLabels: true
  staticConfigs:
    - labels:
        job: prometheus
      targets: ["localhost:9090"]

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: mimir
spec:
  selector:
    matchLabels:
      app: mimir
  podMetricsEndpoints:
    - targetPort: 9009

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  endpoints:
    - targetPort: 3000
