apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docspell
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - dms.mhu.dev
      secretName: docspell-tls
  rules:
    - host: dms.mhu.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: restserver
                port:
                  name: rest
